<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jquery.render.js</title>
        <script type="text/javascript" src="lib/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="src/jquery.render.js"></script>

    </head>
    <body>
        <b style="font-size:80px;position:absolute;top:42%;left:28%;" >jquery.render</b>
        <script type="text/javascript">
            $(document.body).ready(function(){
                var obj = {
                    message:"Hello World!", 
                    title:"jQuery plugin", 
                    plugins:["jquery.ui","jquery.sidebar","jquery.textanimation","jquery.floatingmessage"],
                    fruits : [
                        {name : "Apple", amount : 10},
                        {name : "Grape", amount : 20},
                        {name : "Lemon", amount : 30}
                    ]
                };
                
                var ajaxOptions = {
                    type : "POST",
                    success : function(){
                      window.alert("finish!")
                    }
                };
                
                $("#re1").render("tem/test.tem",obj);
                $("#re2").render("<h2>${title}</h2>",obj);
                $("#re3").render("<ul>${plugins}.each(<li>${i}</li>)</ul>",obj);
                $("#re4").render("<ul>${fruits}.each(<li>${i.name} : ${i.amount}</li>)</ul>",obj,ajaxOptions);
            });
        </script>
        <div id="re1"></div>
        <div id="re2"></div>
        <div id="re3"></div>
        <div id="re4"></div>
    </body>
</html>
