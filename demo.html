<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jquery.render.js</title>
        <script type="text/javascript" src="lib/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="src/jquery.render.js"></script>

    </head>
    <body>
        <b style="font-size:80px;position:absolute;top:42%;left:28%;" >jquery.render</b>
        <script type="text/javascript">
            $(document.body).ready(function(){
                $("#re1").render("tem/test.tem",{message:"Hello World!"});
                $("#re2").render("<h2>${title}</h2>",{title:"jQuery plugin"});
                $("#re3").render("<ul>${childrens}.each(<li>${i}</li>)</ul>",{childrens:["jquery.ui","jquery.sidebar","jquery.textanimation","jquery.floatingmessage"]});
            });
        </script>
        <div id="re1"></div>
        <div id="re2"></div>
        <div id="re3"></div>
    </body>
</html>
